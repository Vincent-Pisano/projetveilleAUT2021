<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center activity">
                <div><span class="activity-done">Items({{this.itemlist.length}})</span></div>
                <div class="icons"><i class="fa fa-search"></i><i class="fa fa-ellipsis-h"></i></div>
            </div>
            <div class="mt-3">
                <ul class="list list-inline">
                    <li class="d-flex justify-content-between" *ngFor="let item of this.itemlistObserver | async">
                        <div class="d-flex flex-row align-items-center">
                            <div style="margin-right: 20px;">
                                <button class="btn btn-danger" disabled>NEW !</button>
                            </div>
                            <div class="ml-2">
                                <h6 class="mb-0 text-black-50">{{item.type}}</h6>
                                <div class="d-flex flex-row mt-1 text-black">
                                    <div><span class="ml-2">{{item.name}}</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <div class="d-flex flex-column mr-2">
                                <span>{{item.price}}$</span>
                                <a href="#" class="btn btn-sm btn-primary">Add to cart</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
