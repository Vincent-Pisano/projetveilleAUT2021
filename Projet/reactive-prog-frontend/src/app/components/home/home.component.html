<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center activity">
                <div><span class="activity-done">Items({{this.itemlist.length}})</span></div>
                <div class="icons"><i class="fa fa-search"></i><i class="fa fa-shopping-cart"></i></div>
            </div>
            <div class="mt-3">
                <ul class="list list-inline">
                    <li *ngFor="let item of this.itemlistObserver | async" (click)="this.getComment(item.idItem)">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <div style="margin-right: 20px;">
                                    <button  class="btn btn-danger" disabled>{{item.idItem}}</button>
                                </div>
                                <div class="ml-2">
                                    <h6 class="mb-0 text-black-50">{{item.type}}</h6>
                                    <div class="d-flex flex-row mt-1 text-black">
                                        <div><span class="ml-2">{{item.name}}</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <div class="d-flex flex-column mr-2">
                                    <span>{{item.price}}$</span>
                                    <a href="#" class="btn btn-sm btn-primary">Add to cart</a>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="this.currentClickedItem == item.idItem">
                            <hr>
                            <div *ngFor="let comment of this.commentlistObserver | async" >
                                <h3>{{comment.customer.username}}</h3>
                                <p>{{comment.comment}}</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
